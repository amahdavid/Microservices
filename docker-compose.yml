version: '3.8'
services:
  orderservice:
    build:
      context: ./orderservice
      dockerfile: Dockerfile
    command: mvn clean package && java -jar orderservice.jar
    ports:
      - "8082:8082"
  userservice:
    build:
      context: ./userservice
      dockerfile: Dockerfile
    command: mvn clean package && java -jar userservice.jar
    ports:
      - "8081:8081"
